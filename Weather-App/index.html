<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <section id="encabezado">
        <div id="lugarYBusqueda">
            <p>Ciudad, País</p>
            <img src="./storage/img/search_black.png">
        </div>
        <div id="FeelsLike">
            <p>Grados°</p>
            <p>feels</p>
            <img src="./storage/img/logo.png">
        </div>
        <div id="BotonesDias">
            <button>Today</button>
            <button>Tomorrow</button>
            <button>10 days</button>
        </div>
    </section>

    <section id="Hoy">
        <div id="datos">
            <div class="viento"></div>
            <div class="lluvia"></div>
            <div class="presion"></div>
            <div class="uv"></div>
        </div>
        
        <div id="hourly"></div>
        
        <div id="diagrama"></div>
    
        <div id="posibilidadLluvia"></div>
    
        <div id="sol">
            <div class="amanecer"></div>
            <div class="anochecer"></div>
        </div>
    </section>
    
    <section id="10dias"></section>

</body>
<script type="module" defer src="./js/main.js"></script>
</html>
