<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/variable.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone">
            <div class="screen">
                <section id="encabezado">
                    <div class="background-img">
                        <div id="lugarYBusqueda">
                            <p>Ciudad, País</p>
                            <img src="./storage/img/search_black.png">
                        </div>
                        
                        <div id="FeelsLike">
                            <p>Grados°</p>
                            <p>feels</p>
                        </div>
    
                        <div id="BotonesDias">
                            <button id="fetchWeatherBtn" onclick="showSection('Hoy'); fetchWeatherTodaay()">Today</button>
                            <button onclick="showSection('Manana')">Tomorrow</button>
                            <button onclick="showSection('10dias');fetchWeatherMuchos()">10 days</button>
                        </div>
                    </div>
                </section>
            
                <section id="Hoy" class="section-content">
                    <div id="datos">
                        <div class="viento">
                            <img class="chiquito" src="./storage/img/air.png">
                            <p>Wind speed</p>
                        </div>
                        <div class="lluvia">
                            <img class="chiquito" src="./storage/img/rainy.png">
                            <p>Rain chance</p>
                        </div>
                        <div class="presion">
                            <img class="chiquito" src="./storage/img/waves.png">
                            <p>Pressure</p>
                        </div>
                        <div class="uv">
                            <img class="chiquito" src="./storage/img/light_mode.png">
                            <p>UV Index</p>
                        </div>
                    </div>
                    
                    <div id="hourly">
                        <div class="titulos">
                            <img class="chiquito" src="./storage/img/history_toggle_off.png">
                            <p>Hourly forecast</p>
                        </div>
                        <div id="contenido">
                            <p class="separa">Now</p>
                        </div>
                    </div>
                    
                    <div id="diagrama">f</div>
                
                    <div id="posibilidadLluvia">f</div>
                
                    <div id="sol">
                        <div class="amanecer">
                            <img class="chiquito" src="./storage/img/nights_stay.png">
                            Sunrise
                        </div>
                        <div class="anochecer">
                            <img class="chiquito" src="./storage/img/bounding_box.png">
                            Sunset
                        </div>
                    </div>
                </section>
                
                <section id="Manana" class="section-content">Mañana</section>

                <section id="10dias" class="section-content" >10 días</section>
            
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
